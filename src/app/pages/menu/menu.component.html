<div class="container my-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
      <div class="foodbox my-3 d-flex flex-column">
        <img src="{{ fd.foodImg }}" alt="{{ fd.foodName }}" />
        <h1>{{ fd.foodName }}</h1>
        <p class="fooddetail">{{ fd.foodDetails }}</p>
        <p>{{ fd.foodPrice | currency: "SGD" }}</p>
        <a class="buynowbtn">Buy Now <i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
